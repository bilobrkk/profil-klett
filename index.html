
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

    <div class="slider-container slider1">
        <div class="slider-wrapper wrapper1">
            <img src="img/img1.jpg" alt="">
            <img src="img/img2.jpg" alt="">
            <img src="img/img3.jpg" alt="">
            <img src="img/img4.jpg" alt="">
        </div>
        <div class="slider-controls slider1">
            <span class="slider-btn-prev prev1"><i class="fas fa-angle-left"></i></span>
            <span class="slider-btn-next next1"><i class="fas fa-angle-right"></i></span>
        </div>
    </div>
   

    <div class="slider-container slider2">
        <div class="slider-wrapper wrapper2">
            <img src="img/img1.jpg" alt="">
            <img src="img/img2.jpg" alt="">
            <img src="img/img3.jpg" alt="">
            <img src="img/img4.jpg" alt="">
        </div>
        <div class="slider-controls slider2">
            <span class="slider-btn-prev prev2"><i class="fas fa-angle-left"></i></span>
            <span class="slider-btn-next next2"><i class="fas fa-angle-right"></i></span>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
